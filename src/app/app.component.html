<div class="wrapper">

    <button mat-icon-button (click)="showSidebar = !showSidebar">
    <mat-icon>menu</mat-icon>
  </button>
  <span>TheLiveOffice</span>
  <span class="example-spacer"></span>
  </mat-toolbar>
  <mat-drawer-container class="main-container" autosize>

    <mat-drawer-content class="page-container">

    </mat-drawer-content>

  </mat-drawer-container>
